<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiPro | Pronunciation & Reading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --accent-light: #5dade2;
            --success: #2ecc71;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px var(--shadow);
            border: 1px solid var(--border);
        }

        .panel-title {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        /* Word Search Section */
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--card-bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .word-result {
            background: var(--bg);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .word-result.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .word-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .phonetic {
            font-size: 1.1rem;
            color: var(--accent);
            font-style: italic;
            margin-top: 5px;
        }

        .audio-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: var(--accent-light);
            transform: scale(1.05);
        }

        .meaning-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .definitions {
            list-style-type: none;
        }

        .definition-item {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }

        .definition-item::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-size: 1.5rem;
        }

        .definition-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .example {
            font-style: italic;
            color: var(--text-light);
            padding-left: 15px;
            border-left: 3px solid var(--border);
            margin-top: 8px;
        }

        .usage-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .usage-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .usage-examples {
            list-style-type: none;
        }

        .usage-example {
            margin-bottom: 10px;
            padding: 10px 15px;
            background: var(--bg);
            border-radius: 8px;
        }

        /* Reading Section */
        .reading-area {
            background: var(--bg);
            border-radius: 12px;
            padding: 25px;
            min-height: 200px;
            margin-bottom: 20px;
            border: 1px dashed var(--border);
        }

        .paragraph {
            font-size: 18px;
            line-height: 1.8;
        }

        .word {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: inline-block;
            margin: 2px 1px;
        }

        .word:hover {
            background: var(--accent);
            color: white;
        }

        .word.clicked {
            background: var(--success);
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--card-bg);
        }

        .generate-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: var(--accent-light);
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 30px;
        }

        .vocabulary-panel {
            margin-top: 30px;
        }

        .vocabulary-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .vocab-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .vocab-item:hover {
            background: var(--accent);
            color: white;
        }

        .vocab-word {
            font-weight: 600;
        }

        .vocab-pronunciation {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
        }

        .vocab-item:hover .vocab-pronunciation {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LexiPro</h1>
            <p>Pronunciation guide and reading practice with intelligent content</p>
        </div>

        <div class="main-content">
            <!-- Word Search Panel -->
            <div class="panel">
                <h2 class="panel-title">Word Pronunciation</h2>
                <div class="search-container">
                    <input type="text" class="search-input" id="wordInput" placeholder="Enter any English word..." autocomplete="off">
                    <button class="search-btn" id="searchBtn">Search</button>
                </div>
                <div class="word-result" id="wordResult">
                    <div class="word-header">
                        <div>
                            <h3 class="word-title" id="wordTitle">Word</h3>
                            <div class="phonetic" id="phoneticText">/fəˈnetɪk/</div>
                        </div>
                        <button class="audio-btn" id="audioBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 3V21M8 8V16M16 6V18M20 4V20M4 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="meaning-section">
                        <h4 class="section-title">Meaning</h4>
                        <ul class="definitions" id="definitionsList">
                            <!-- Definitions will be inserted here -->
                        </ul>
                    </div>

                    <div class="usage-section">
                        <h4 class="usage-title">Usage Examples</h4>
                        <ul class="usage-examples" id="usageExamples">
                            <!-- Usage examples will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Reading Panel -->
            <div class="panel">
                <h2 class="panel-title">Reading Practice</h2>
                <div class="controls">
                    <div class="control-group">
                        <select id="topic">
                            <option value="technology">Technology</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                            <option value="literature">Literature</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <select id="difficulty">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <button class="generate-btn" onclick="generateParagraph()">Generate Text</button>
                </div>
                <div class="reading-area" id="readingArea">
                    <div class="empty-state">
                        <p>Select options and click "Generate Text" to start reading practice</p>
                    </div>
                </div>
                
                <div class="vocabulary-panel">
                    <h4 class="section-title">Your Vocabulary</h4>
                    <div class="vocabulary-list" id="vocabularyList">
                        <div class="empty-state">
                            <p>Click on words while reading to save them here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Word database with pronunciations, meanings, and examples
        const wordDatabase = {
            'artificial': {
                phonetic: '/ˌɑːr.t̬ɪˈfɪʃ.əl/',
                meanings: [
                    {
                        partOfSpeech: 'adjective',
                        definition: 'Made or produced by human beings rather than occurring naturally.',
                        example: 'Artificial flowers can look surprisingly realistic.'
                    },
                    {
                        partOfSpeech: 'adjective',
                        definition: 'Not genuine or sincere; affected.',
                        example: 'Her artificial smile didn\'t reach her eyes.'
                    }
                ],
                examples: [
                    'The company specializes in artificial intelligence solutions.',
                    'Many foods contain artificial colors and preservatives.',
                    'She felt the conversation was becoming increasingly artificial.'
                ]
            },
            'intelligence': {
                phonetic: '/ɪnˈtel.ə.dʒəns/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The ability to acquire and apply knowledge and skills.',
                        example: 'His intelligence was evident from a young age.'
                    },
                    {
                        partOfSpeech: 'noun',
                        definition: 'The collection of information of military or political value.',
                        example: 'The agency gathered intelligence on foreign operations.'
                    }
                ],
                examples: [
                    'Emotional intelligence is as important as intellectual intelligence.',
                    'The intelligence report suggested immediate action was necessary.',
                    'Artificial intelligence is transforming many industries.'
                ]
            },
            'technology': {
                phonetic: '/tekˈnɑː.lə.dʒi/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The application of scientific knowledge for practical purposes.',
                        example: 'Advances in medical technology have saved countless lives.'
                    }
                ],
                examples: [
                    'Modern technology has made communication instantaneous.',
                    'The company invests heavily in research and technology development.',
                    'We need to consider the ethical implications of new technologies.'
                ]
            },
            'environment': {
                phonetic: '/ɪnˈvaɪ.rən.mənt/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The surroundings or conditions in which a person, animal, or plant lives.',
                        example: 'Children need a happy home environment.'
                    },
                    {
                        partOfSpeech: 'noun',
                        definition: 'The natural world, especially as affected by human activity.',
                        example: 'We need to protect the environment for future generations.'
                    }
                ],
                examples: [
                    'The new office provides a pleasant working environment.',
                    'Environmental concerns are increasingly important in politics.',
                    'We must consider the environmental impact of our actions.'
                ]
            },
            'education': {
                phonetic: '/ˌedʒ.əˈkeɪ.ʃən/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The process of receiving or giving systematic instruction.',
                        example: 'She completed her education at Harvard University.'
                    },
                    {
                        partOfSpeech: 'noun',
                        definition: 'An enlightening experience that leads to understanding.',
                        example: 'Traveling abroad was an education in itself.'
                    }
                ],
                examples: [
                    'Access to quality education should be available to everyone.',
                    'The government increased funding for public education.',
                    'His education prepared him well for his career.'
                ]
            },
            'communication': {
                phonetic: '/kəˌmjuː.nɪˈkeɪ.ʃən/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The imparting or exchanging of information.',
                        example: 'Clear communication is essential in any relationship.'
                    },
                    {
                        partOfSpeech: 'noun',
                        definition: 'Means of connection between people or places.',
                        example: 'The new road improved communication between the towns.'
                    }
                ],
                examples: [
                    'Effective communication skills are valuable in any profession.',
                    'The breakdown in communication led to misunderstandings.',
                    'Modern communication technologies have transformed society.'
                ]
            },
            'sustainability': {
                phonetic: '/səˌsteɪ.nəˈbɪl.ə.t̬i/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The ability to be maintained at a certain rate or level.',
                        example: 'We need to ensure the sustainability of our resources.'
                    },
                    {
                        partOfSpeech: 'noun',
                        definition: 'Avoidance of the depletion of natural resources.',
                        example: 'The company focuses on environmental sustainability.'
                    }
                ],
                examples: [
                    'Sustainable agriculture considers long-term environmental impacts.',
                    'The building was designed with sustainability in mind.',
                    'We must find a balance between economic growth and sustainability.'
                ]
            },
            'innovation': {
                phonetic: '/ˌɪn.əˈveɪ.ʃən/',
                meanings: [
                    {
                        partOfSpeech: 'noun',
                        definition: 'The action or process of innovating.',
                        example: 'Technological innovation drives economic growth.'
                    },
                    {
                        partOfSpeech: 'noun',
                        definition: 'A new method, idea, or product.',
                        example: 'The company is known for its many innovations.'
                    }
                ],
                examples: [
                    'The smartphone was a major innovation in communication.',
                    'We encourage innovation and creative thinking in our team.',
                    'Continuous innovation is necessary to stay competitive.'
                ]
            }
        };

        // Reading content database
        const readingContent = {
            technology: {
                beginner: "Computers help us do many things. They can store information and solve problems. People use computers for work and fun. Smartphones are small computers we carry with us.",
                intermediate: "Artificial intelligence is changing how we interact with technology. Machine learning algorithms can recognize patterns in data. These systems improve over time without explicit programming.",
                advanced: "The convergence of quantum computing and artificial intelligence promises to revolutionize computational capabilities. Quantum algorithms could solve problems intractable for classical computers."
            },
            science: {
                beginner: "Plants need sunlight to grow. They use a process called photosynthesis. This helps them make food from light and air. Animals eat plants or other animals.",
                intermediate: "DNA contains the genetic instructions for all living organisms. Through processes like transcription and translation, these instructions are used to create proteins.",
                advanced: "The CRISPR-Cas9 system represents a paradigm shift in genetic engineering, enabling precise editing of genomic sequences with unprecedented accuracy and efficiency."
            },
            history: {
                beginner: "Long ago, people lived in small groups. They hunted animals and gathered plants. Later, they learned to farm and built villages. This changed how people lived.",
                intermediate: "The Industrial Revolution transformed societies from agrarian to industrial economies. New manufacturing processes and machinery changed how goods were produced.",
                advanced: "The Renaissance period marked a cultural rebirth that profoundly influenced European intellectual life, bridging the gap between the Middle Ages and modern history."
            },
            literature: {
                beginner: "Stories help us understand the world. They can be about real people or made-up characters. Books let us visit different places and times without traveling.",
                intermediate: "Literary analysis involves examining the elements of a text to understand its meaning and significance. Themes, symbols, and character development are key components.",
                advanced: "Postmodern literature often challenges conventional narrative structures and explores the nature of reality and representation through metafiction and intertextuality."
            }
        };

        // User vocabulary storage
        let userVocabulary = [];

        // DOM elements
        const wordInput = document.getElementById('wordInput');
        const searchBtn = document.getElementById('searchBtn');
        const wordResult = document.getElementById('wordResult');
        const wordTitle = document.getElementById('wordTitle');
        const phoneticText = document.getElementById('phoneticText');
        const audioBtn = document.getElementById('audioBtn');
        const definitionsList = document.getElementById('definitionsList');
        const usageExamples = document.getElementById('usageExamples');
        const readingArea = document.getElementById('readingArea');
        const vocabularyList = document.getElementById('vocabularyList');

        // Event listeners
        searchBtn.addEventListener('click', searchWord);
        wordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWord();
            }
        });

        // Word search function
        function searchWord() {
            const word = wordInput.value.trim().toLowerCase();
            
            if (!word) {
                alert('Please enter a word to search');
                return;
            }

            // Show loading state
            wordResult.classList.remove('active');
            
            // Simulate API call delay
            setTimeout(() => {
                if (wordDatabase[word]) {
                    displayWordResult(wordDatabase[word], word);
                } else {
                    // For words not in our database, generate a phonetic pronunciation
                    const phonetic = generatePhoneticPronunciation(word);
                    const generatedData = {
                        phonetic: `/${phonetic}/`,
                        meanings: [
                            {
                                partOfSpeech: 'noun',
                                definition: 'Definition not available in our database.',
                                example: ''
                            }
                        ],
                        examples: [
                            `The word "${word}" was used in context.`,
                            `She encountered the word "${word}" in her reading.`
                        ]
                    };
                    displayWordResult(generatedData, word);
                }
            }, 500);
        }

        // Display word results
        function displayWordResult(wordData, originalWord) {
            // Set word title
            wordTitle.textContent = originalWord.charAt(0).toUpperCase() + originalWord.slice(1);
            
            // Set phonetic text
            phoneticText.textContent = wordData.phonetic;
            
            // Set audio button
            audioBtn.onclick = () => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(originalWord);
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                    utterance.volume = 0.8;
                    speechSynthesis.speak(utterance);
                }
            };
            
            // Clear previous definitions
            definitionsList.innerHTML = '';
            
            // Add definitions
            wordData.meanings.forEach(meaning => {
                const definitionItem = document.createElement('li');
                definitionItem.className = 'definition-item';
                
                let definitionHTML = `<div class="definition-text"><strong>${meaning.partOfSpeech}:</strong> ${meaning.definition}</div>`;
                
                if (meaning.example) {
                    definitionHTML += `<div class="example">Example: "${meaning.example}"</div>`;
                }
                
                definitionItem.innerHTML = definitionHTML;
                definitionsList.appendChild(definitionItem);
            });
            
            // Clear previous usage examples
            usageExamples.innerHTML = '';
            
            // Add usage examples
            wordData.examples.forEach(example => {
                const exampleItem = document.createElement('li');
                exampleItem.className = 'usage-example';
                exampleItem.textContent = example;
                usageExamples.appendChild(exampleItem);
            });
            
            // Show the result panel
            wordResult.classList.add('active');
        }

        // Generate phonetic pronunciation for unknown words
        function generatePhoneticPronunciation(word) {
            // Simple phonetic approximation
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let phonetic = '';
            
            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                if (vowels.includes(char)) {
                    phonetic += char;
                } else {
                    phonetic += char;
                }
                
                if (i < word.length - 1 && Math.random() > 0.7) {
                    phonetic += '-';
                }
            }
            
            return phonetic;
        }

        // Generate reading paragraph
        function generateParagraph() {
            const topic = document.getElementById('topic').value;
            const difficulty = document.getElementById('difficulty').value;
            
            if (readingContent[topic] && readingContent[topic][difficulty]) {
                const content = readingContent[topic][difficulty];
                displayReadingParagraph(content);
            } else {
                readingArea.innerHTML = '<div class="loading">Content not available for selected options</div>';
            }
        }

        // Display reading paragraph with clickable words
        function displayReadingParagraph(text) {
            const words = text.split(' ');
            
            const paragraph = document.createElement('div');
            paragraph.className = 'paragraph';
            
            words.forEach((word, index) => {
                const cleanWord = word.replace(/[.,!?;:"()]/g, '');
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = word;
                wordSpan.onclick = () => handleWordClick(wordSpan, cleanWord);
                paragraph.appendChild(wordSpan);
                
                if (index < words.length - 1) {
                    paragraph.appendChild(document.createTextNode(' '));
                }
            });
            
            readingArea.innerHTML = '';
            readingArea.appendChild(paragraph);
        }

        // Handle word click in reading area
        function handleWordClick(wordElement, word) {
            // Mark word as clicked
            wordElement.classList.add('clicked');
            
            // Add to vocabulary if not already there
            if (!userVocabulary.includes(word.toLowerCase())) {
                userVocabulary.push(word.toLowerCase());
                updateVocabularyList();
            }
            
            // Pronounce the word
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Update vocabulary list display
        function updateVocabularyList() {
            if (userVocabulary.length === 0) {
                vocabularyList.innerHTML = '<div class="empty-state"><p>Click on words while reading to save them here</p></div>';
                return;
            }
            
            vocabularyList.innerHTML = '';
            userVocabulary.forEach(word => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'vocab-item';
                
                // Try to get pronunciation from database, or generate one
                let pronunciation = '/???/';
                if (wordDatabase[word]) {
                    pronunciation = wordDatabase[word].phonetic;
                } else {
                    pronunciation = `/${generatePhoneticPronunciation(word)}/`;
                }
                
                vocabItem.innerHTML = `
                    <span class="vocab-word">${word}</span>
                    <span class="vocab-pronunciation">${pronunciation}</span>
                `;
                
                vocabItem.onclick = () => {
                    // Pronounce the word when clicked in vocabulary
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(word);
                        speechSynthesis.speak(utterance);
                    }
                };
                
                vocabularyList.appendChild(vocabItem);
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Generate initial reading content
            generateParagraph();
        });
